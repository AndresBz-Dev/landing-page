<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum=scale=1.0, minimum-scale=1.0">
    <meta name="keywords" content="landing-page, responsive, practical, examples">
    <meta name="description" content="A Landing Page only made for practical purpouses">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>
<body>
    <div id="main" class="show">
        <div class="banner">
            <h1>You are interested? Join Now!</h1>
        </div>

        <div class="principal-part">
            <p>We are grateful that you want to join to the Newsletter today, to join, you just need to fill this form</p>
        </div>

        <div class="form">
            <form>
                <label>First Name</label>
                <input type="text" required>
                <label>Last Name</label>
                <input type="text" required>
                <label>Email</label>
                <input type="text"  placeholder="someone@example.com" required>
                <label>Password</label>
                <input type="password" required>
                <button id="btn-join">Join Now!</button>
            </form>
        </div>
    </div>
</body>
</html>
